<div class="article-content" ng-show='auth.user'>
  <div class="articles-header">
    <h1 title="Articles">Статьи</h1>
    <a class="btn btn-default" href='#/articles/new'>
      Создать статью <span class="glyphicon glyphicon-plus-sign"></span>
    </a>
  </div>
  <p ng-show="article">Статей пока нет</p>
  <div class="article-wrapper" ng-repeat="article in articles">
    <a ng-href="#/articles/{{article.id}}">
      {{article.id}}
    </a>
  </div>
</div>
